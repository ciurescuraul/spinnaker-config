kubernetes:
enabled: true
 primaryAccount: oc-account
 accounts:
   - name: oc-account
     kubeconfigFile: configserver:oc-kubenfig # "encryptedFile" or "configserver" reference, or file mounted into clouddriver pod
     requiredGroupMembership: []
     providerVersion: V2
     permissions: {}
     dockerRegistries: []
     configureImagePullSecrets: true
     cacheThreads: 1
     namespaces: 
        - ciurescuraul-dev
     omitNamespaces: []
     kinds: []
     omitKinds: []
     customResources: []
     checkPermissionsOnStartup: true
     liveManifestCalls: true
     cachingPolicies: []
     oAuthScopes: []
     onlySpinnakerManaged: true
